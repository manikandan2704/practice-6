<body>
    <section class="login page">
        <section class="container">
            <form class="info">
                <h1>Login</h1>
                <label for="email">Email</label>

                <label for="password">Password</label>

                  <span>forget Password</span>
                <button>Login</button>
               <p> Or Signup Using</p>
                <div class="icons">
                    <a href="facebook"><i class="icofont-facebook"></i></a>
                    <a href="twitter"><i class="icofont-twitter"></i></a>
                    <a href="google"><i class="icofont-google-plus"></i></a>
                </div>

            </form>
        </section>
    </section>
